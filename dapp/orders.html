
<head>
    <title>Blockchain Order Contract</title>
</head>
 
<body>
    <h1>Blockchain Orders</h1>
    {{> orders}}
</body>

<template name="orders">
	<div>
	<table class="table table-striped table-bordered">
		 <thead>
			<tr>
				<th scope="col">Order<br/>Number</th>
				<th scope="col">Order Line</th>
			</tr>
		</thead>
		<tbody>
		{{#each order}}
			<tr>
		    	<th scope="row">{{orderId}}</th>
		    	<td>{{product}}</td>
		    </tr>
		{{/each}}
	</tbody>
		</table>
	</div>

</template>
